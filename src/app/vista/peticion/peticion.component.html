<div class="container">
  <div class="row">
    <div class="col-md-6 p-5">
      <form [formGroup]="peticionForm" (ngSubmit)="onPeticion(peticionForm.value)">
        <div class="form-group">
          <label for="id">ID:</label>
          <input class="form-control" type="text" formControlName="id" placeholder="Digitar ID">
        </div>
        <div class="form-group">
          <label for="Numero_1">Numero_1</label>
          <input class="form-control" type="text" formControlName="numero1" placeholder="Numero">
        </div>
        <div class="form-group">
          <label for="Numero_2">Numero_2</label>
          <input class="form-control" type="text" formControlName="numero2"  placeholder="Numero">
        </div>
        <div class="form-group">
          <label for="Operacion">Operacion</label>
          <input class="form-control" type="text" formControlName="operacion" placeholder="Operacion">
        </div>

        <div class="form-group">
          <input type="submit" class="mt-3 btn btn-primary btn-lg btn-block" value="Enviar Formulario">
        </div>
      </form>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
